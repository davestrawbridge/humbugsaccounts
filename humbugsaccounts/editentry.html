<form class="form">
  <div class="form-group">
    <label for="entryDate">Date</label>
    <input type="date" class="form-control" id="entryDate" ng-model="data.date">
  </div>
  <div class="form-group">
    <label for="float">Float</label>
    <div class="input-group">
      <div class="input-group-addon">£</div>
        <input type="number" class="form-control" id="float" placeholder="float" ng-model="data.float">
    </div>
  </div>
  <div class="form-group">
    <label for="cashInDrawer">Cash in drawer</label>
    <div class="input-group">
      <div class="input-group-addon">£</div>
        <input type="number" class="form-control" id="cashInDrawer" placeholder="in drawer" ng-model="data.cashInDrawer">
    </div>
  </div>
  <div class="form-group">
    <label for="net">Net</label>
    <div class="input-group">
      <div class="input-group-addon">£</div>
      <input type="number" class="form-control" id="net">
    </div>
  </div>
  
    <a class="btn btn-default" ng-click="previous()"><span class=" glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Previous</a>
    <a class="btn" ng-click="save()"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</a>
    <a class="btn btn-primary" ng-click="next()">Next <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a>
    <a ng-click="showList()">Show List</a>
</form>
